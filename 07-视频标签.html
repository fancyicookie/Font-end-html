    <title>Document</title>
</head>
<body>
    <!-- 属性名 -->
    <!-- src -->
    <!-- controls 显示播放的控件 -->

    <!-- loop 循环播放 -->
    <video src="./source/video.mp4" controls autoplay muted></video>

    <!-- 视频标签支持三种格式：MP4, webm, ogg -->
</body>
</html>
