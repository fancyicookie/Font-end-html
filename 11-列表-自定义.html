<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- dl 自定义列表的整体,包裹dt/dd标签 -->
    <!-- dt 表示自定义列表的主题 -->
    <!-- dd 表示自定义列表的针对主题的每一项内容 -->
    <dl>
        <dt>帮助中心</dt>
        <dd>账户管理</dd>
        <dd>购物指南</dd>
    </dl>

    <!-- dd前默认显示缩进效果，其格式可以根据css调整 -->
    <!-- dl 标签中只允许包括dt/dd标签 -->   <!--这个好像加了其他内容也可以显示啊?--> 
    <!-- dt/dd标签可以包含任意内容 -->
</body>
</html>
