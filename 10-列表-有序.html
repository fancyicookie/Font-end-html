<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 有序列表 -->
    <h3>成绩排行</h3>
    <ol>
        <li>张三: 100</li>
        <li>李四: 90</li>
        <li>王二: 80</li>

    <!-- li标签可以包含任意内容 -->
</body>
</html>
