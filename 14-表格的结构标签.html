<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 表格的结构标签
        thead 表格头部
        tbody 表格主体
        tfoot 表格底部 -->
    
    <!-- 只是方便看代码，知道表格结构，没有什么具体作用 -->
    <table border="1" width="300" height="200">
        <caption><b>学生成绩单</b></caption>
        <thead>
            <tr>
                <th>姓名</th>
                <th>成绩</th>
                <th>评语</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>小哥哥</td>
                <td>100</td>
                <td>优秀</td>
            </tr>
            <tr>
                <td>小姐姐</td>
                <td>100</td>
                <td>优秀</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>总结</td>
                <td>100</td>
                <td>优秀优秀</td>
            </tr>
        </tfoot>
    </table>
    <!-- 表格结构标签包裹tr -->
</body>
</html>
