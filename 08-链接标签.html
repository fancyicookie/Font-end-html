<body>

    <!-- a：锚点 -->
    <!-- 属性名 -->

    <a href="https://www.baidu.com" target="_blank">百度一下</a>
    <br>
    <a href="01-标题标签.html">点击跳转标题标签</a>

    <hr>
    <!-- 当开发网站初期，不知道跳转地址，href的值书写#（空链接） -->
    <a href="#">空链接</a>

</body>
</html>
