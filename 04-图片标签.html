    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <!-- 添加图片-->
    <!-- 属性名： -->
    <!-- alt： 替换文本，当图片不显示时显示文字-->

    <!-- width htight：设置高度和宽度，如果只设置一个值，会等比例缩放，图片不会变形 -->
    <img src="./source/girl.jpeg" alt="girl" title="卡哇伊" width="300">
</body>
