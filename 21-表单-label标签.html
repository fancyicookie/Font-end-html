<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- label标签: 常用于绑定内容与表单标签的关系
    使用方法一:
        使用label标签把内容包裹起来
        在表单标签加上id属性
        在label标签的for属性中设置对应的id属性值 -->
    
    性别：
    <input type="radio" name="gender" id="man"><label for="man"><b>男</b></label> 
    <input type="radio" name="gender" checked><b>女</b>
    <br>
    <hr>
    <!-- 使用方法二:
        直接使用label标签把内容和表单标签一起包裹起来
        label的for属性删除即可 -->
    水果：
    <input type="radio" name="fruit" id="apple"><label for="apple"><b>苹果</b></label> 
    <label><input type="radio" name="fruit" checked><b>橘子</b></label>
    <br>
</body>
</html>
