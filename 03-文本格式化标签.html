<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <b>加粗</b>  
    <u>下划线</u>
    <i>倾斜</i>
    <s>删除线</s>

    <hr>
    <!-- 以下标签的使用主要是突出重要性的强调语境中 -->
    <!-- 这种强调是给程序员看的，网页上展示效果是一样的 -->
    <!-- 一般推荐是这个 -->
    <strong>加粗</strong>
    <ins>下划线</ins>
    <em>倾斜</em>
    <del>删除线</del>

    <br>
    <!-- 嵌套效果 -->
    <b><u><i><s>加粗下划线倾斜删除</s></i></u></b>
</body>
</html>
